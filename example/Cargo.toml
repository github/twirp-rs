[package]
name = "example"
version = "0.1.0"
edition = "2021"

[dependencies]
twirp = { path = "../crates/twirp" }

prost = "0.13"
prost-wkt = "0.6"
prost-wkt-types = "0.6"
serde = { version = "1.0", features = ["derive"] }
tokio = { version = "1.42", features = ["rt-multi-thread", "macros"] }

[build-dependencies]
twirp-build = { path = "../crates/twirp-build" }

fs-err = "3.0"
glob = "0.3.0"
prost-build = "0.13"
prost-wkt-build = "0.6"

[[bin]]
name = "example-client"
path = "src/bin/example-client.rs"
